{% extends 'base.html' %}

{% block title %}{{ ctx_title }}{% endblock %}

{% block content %}
    <h1>Text on the Main</h1>

    {% include 'additional.html' %}

    {% for user in ctx_users %}
        <div class="alert">
            <p>{{ user.username }}</p>
            <p>{{ user.email }}</p>
            <p>{{ user.first_name }}</p>
            <p>{{ user.last_name }}</p>
            <hr>
        </div>

    {% endfor %}

{% endblock %}

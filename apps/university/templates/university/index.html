    <title>{% block title %}{{ ctx_title }}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">

            <!-- Header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="user__list">

                {% for user in ctx_users %}
                    <div class="user__info">
                        <h1>Студент</h1>
                        <div class="info">
                            <span id="user_name">{{user.first_name}} {{user.last_name}}</span>
                            <br> ID: {{user.id}}
                            <br> Логин: {{user.email}}
                            <br> Роль:
                            <span id="role">
                                {% if user.is_superuser %}Admin{% else %}User{% endif %}
                            </span>
                        </div>
                        <a class="edit"   href="{% url 'page_show' user.id %}" role="button">Профиль</a>
                        <a class="delete" href="{% url 'page_delete' %}" role="button">Удалить</a>

                    <!--<button class="edit" onclick="showProfile()">Профиль</button>
                        <button class="delete">Удалить</button>-->
                    </div>
                {% endfor %}

            </div>

            <!-- Items -->
            <div class="collapse navbar-collapse" id="topNavBar">
                <h3>sad</h3>
            </div>

        </div>
    </nav>
